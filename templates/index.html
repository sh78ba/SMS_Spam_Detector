<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Spam Detection App</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">
                                <label for="message" class="form-label">Enter your message:</label>
                                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Check</button>
                        </form>

                        {% if result is not none %}
                            <div class="alert mt-4 {% if result == 'Spam' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                                <strong>Message:</strong> {{ message }}<br>
                                <strong>Prediction:</strong> {{ result }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
